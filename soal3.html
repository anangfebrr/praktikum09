<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan 2 buah Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    <input type="number" id="angka1" onchange="hitunghasil()">
    <p>+</p>
    <input type="number" id="angka2" onchange="hitunghasil()">

    <p> = <span id="hasil"></span></p>

    <script>
        function hitunghasil(){
            let bil1 = parseInt(document.getElementById("angka1").value);
            let bil2 = parseInt(document.getElementById("angka2").value);

            let hasil = bil1 + bil2
            document.getElementById('hasil').innerHTML = hasil;
        }
    </script>
</body>
</html>
