<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript 2</title>
</head>
<body>
    <!-- Algoritma:
            1. Membuat input untuk Rupiah
            2. Tag p untuk menampung hasil
            3. Mendeklarasikan variabel Rupiah untuk menampung nilai dari input Rupiah
            4. Hitung pembagian dari variabel Rupiah dibagi 14650
            5. Append hasil pembagian ke id hasil
    -->

    <!-- rupiah ke dolar -->
    <h1>konversi Rupiah ke Dolar</h1>
    <label for="rupiah">Masukkan nilai Rupiah</label>
    <input type="number" id="rupiah" onkeyup="rupiahKurs()">
    <p>hasil konversi ke dolar : <span id="hasil1"></span></p>
<br>
<br>
<br>
    <!-- dolar ke rupiah -->
    <h1>Konversi Rupiah ke Dolar</h1>
    <label for="dolar">Masukkan nilai Dolar</label>
    <input type="number" id="dolar" onkeyup="dolarKurs()">
    <p>hasil konversi ke dolar : <span id="hasil2"></span></p>

    <script>
        function rupiahKurs(){
            let rupiah = document.getElementById('rupiah').value;
        
            let hasil = rupiah / 14650;

            document.getElementById('hasil1').innerHTML = hasil.toFixed(2);
        }

        function dolarKurs(){
            let dolar = document.getElementById('dolar').value;
        
            let hasil = dolar * 14650;

            document.getElementById('hasil2').innerHTML = hasil;
        }
    </script>

</body>
</html>
